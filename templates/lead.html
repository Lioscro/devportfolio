<div id="lead">
    <div id="lead-content">
        <h1>{name}</h1>
        <h2>{title}</h2>
        <a href="{files[resume]}" class="btn-rounded-white">Download Resume</a>
        <a href="{files[cv]}" class="btn-rounded-white">Download CV</a>
    </div>
    <div id="lead-overlay"></div>
    <div id="lead-down">
        <span>
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </span>
    </div>
</div>
